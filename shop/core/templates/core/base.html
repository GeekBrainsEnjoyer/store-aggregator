<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>
      {% block title %}

      {% endblock %}| Gagashop
    </title>
  </head>

  <body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-teal-600">
      <a href="#" class="text-lg font-semibold text-gray-100 hover:text-gray-700">Browse</a>
      <a href="/" class="display-1 text-xl text-gray-900 font-bold">Gagashop</a>
      <div class="space-x-6">
        {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard:index' %}" class="text-lg font-semibold text-gray-100 hover:text-gray-700">My items</a>
          <a href="{% url 'item:new_item' %}" class="text-lg font-semibold text-gray-100 hover:text-gray-700">New item</a>
        {% else %}
          <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
          <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
        {% endif %}
      </div>
    </nav>

    <div class="px-6 py-6">
      {% block content %}

      {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-gray-400">About</h3>

        <p class="text-lg text-gray-400">Lorem ipsum bla bla bla. Lorem ipsum bla bla bla. Lorem ipsum bla bla bla.</p>
      </div>

      <div class="w-1/3">
        <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

        <ul class="space-y-2">
          <li>
            <a href="#" class="text-lg text-teal-600 hover:text-gray-400">About</a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-600 hover:text-gray-400">Contact</a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-600 hover:text-gray-400">Privacy policy</a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-600 hover:text-gray-400">Term of use</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
